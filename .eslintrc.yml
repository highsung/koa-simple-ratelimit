extends: standard
rules:
  arrow-parens: 0
  comma-dangle: [2, "always-multiline"]
  eqeqeq: 0
  no-return-assign: 0 # fails for arrow functions
  no-var: 2
  semi: [2, always]
  space-before-function-paren: [2, never]
  yoda: 0
  arrow-spacing: 2
  dot-location: [2, "property"]
  prefer-arrow-callback: 2
